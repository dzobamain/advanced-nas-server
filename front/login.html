<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./front/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <h1 class="login-title">Login</h1>

        <form class="login-form" id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="input-field" placeholder="Enter username"
                    required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="Enter password"
                    required>
            </div>

            <button type="submit" class="login-button">
                Login
            </button>

            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script src="./front/login.js"></script>
</body>

</html>
